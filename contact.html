<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="static/img.webp" alt="logo"></div>
            <li><a href="./">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./services">Services</a></li>
            <li><a href="./contact">Contact Us</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>
    <section class="background firstSection">
        <div class="mainBox">
            <div class="firstHalf">
                <p class="bigText">Contact</p>
                <p class="smallText">You can contact me using the links and phone number</p>
                <div class="buttons">
                    <button class="btn">Subscribe</button>
                    <button class="btn">Watch Video</button>
                </div>
                <!-- <div>
                    <a href="www.linkedin.com/in/abumaaz">linkedin
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-linkedin"></i></a>
                </div> -->
                
            </div>
            <div class="secondHalf">
                <img src="static/img.webp" alt="image">
            </div>
        </div>
    </section>
    <section class="contact">
        <h2 class="text-con">Contact Us</h2>
        <form action="/contact" method="POST">
            <div class="form"> 
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="mobile" id="mobile" placeholder="Mobile No.">
                <textarea name="myText" cols="20" rows="10" placeholder="Feedback & Suggestions"></textarea>
            </div>
            <div class="submit btn btn-sm">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
 
    <footer class="background">
        <div class="clock">
            Time:&nbsp;<span id="time"></span>
        </div>
        <p class="text-footer">
            Copyright &copy; 2022 www.MyWebsite.com - All right reserved
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
